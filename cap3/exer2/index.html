<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo do IMC</title>
</head>
<body>
    <h1>Programa Cálculo do Peso Ideal</h1>
    <hr>

    <label>Nome: </label>
    <input id="inName">
    <br><br>
    <label>Sexo: </label>
    <input type="radio" name="radio" id="rbMasculino" checked>
    Masculino
    <input type="radio" name="radio" id="rbFeminino">
    Feminino
    <br><br>
    <label>Altura: </label>
    <input id="inAltura">
    <br><br>

    <button id="btCalcular">Calcular Peso Ideal</button>
    <button id="btLimparCampos">Limpar Campos</button>

    <p id="outPesoIdeal"></p>

    <script src="index.js"></script>
</body>
</html>
