<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locadora</title>
</head>
<body>
    <h1>Vídeo Locadora JS</h1>

    <label name="titulo">Título do filme: </label>
    <input type="text" name="titulo" id="inTitulo"><br>
    <br>
    <label name="duracao">Duração (min): </label>
    <input type="number" name="duracao" id="inDuracao"><br>
    <br>
    <button type="button" id="btConverter">Converter em Horas e Minutos</button>

    <p id="outTitulo"></p>
    <p id="outResposta"></p>

    <script src="index.js"></script>
</body>
</html>
